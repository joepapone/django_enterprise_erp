{%extends 'home/base.html'%}

{%block content%}
<div class="center-panel">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete employee</h2>
		<p>Are you sure that you want to delete "{{employee.name}} {{employee.surname}}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-delete" value="Delete">
			<a href="{% url 'employees'%}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
