{%extends 'home/base.html'%}

{%block content%}

<div class="center">
	<h2>{{ title }}</h2>
	<hr>
	{% if financials %}
	<ul class="list">
		{% for financial in financials %}
		<li>{{ financial.sequence|stringformat:"03d" }}. {{ financial.financial_statement_line.name }}</li>
		{% endfor %}
	{% endif %}
	</ul>
</div>
{%endblock content%}
