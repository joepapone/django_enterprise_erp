{%extends 'home/base.html'%}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete product</h2>
		<p>Are you sure that you want to delete "{{product.name}}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-delete" value="Delete">
			<a href="{% url 'products'%}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
