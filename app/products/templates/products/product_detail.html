{%extends 'home/base.html'%}

{%block content%}

 <article class="list">
	<header>
		<h2>{{ product.name }}</h2>
		<span class="badge {% if product.completed %}badge-completed{% else %}badge-pending{%endif%}">
			{% if product.completed %} Completed {%else%} Pending {%endif%}
		</span>
	</header>
	<p>{{product.description}}</p>
</article>

{%endblock content%}
